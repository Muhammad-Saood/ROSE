<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROSE - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      color: #ff416c;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .field-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff416c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle-btn {
      margin-top: -10px;
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      text-align: right;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create ROSE Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    
    <div class="field-row">
      <input type="text" id="verificationCodeInput" placeholder="Verification Code">
      <button id="sendCodeBtn" onclick="sendVerificationCode()">Send</button>
    </div>

    <input type="password" id="password" placeholder="Password" required>
    <div class="toggle-btn" onclick="togglePassword()">Show/Hide Password</div>
    
    <input type="text" id="referral" placeholder="Referral Code (Optional)">
    
    <div class="error" id="errorMsg"></div>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Firebase and App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwU-c3lOyKWkz345F45atkIVbwOdg738Q",
      authDomain: "rose-c7fff.firebaseapp.com",
      projectId: "rose-c7fff",
      storageBucket: "rose-c7fff.firebasestorage.app",
      messagingSenderId: "1040196953114",
      appId: "1:1040196953114:web:056146d956e76591ab5da3",
      measurementId: "G-HV8PGLHF6D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let verificationCode = "";

    window.sendVerificationCode = () => {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("errorMsg").textContent = "Please enter your email first.";
        return;
      }
      verificationCode = Math.floor(100000 + Math.random() * 900000).toString();

      Email.send({
        SecureToken: "59769763-2323-4f24-a9b6-b25f8233ef44",
        To: email,
        From: "roseblockchain727@gmail.com",
        Subject: "ROSE Email Verification",
        Body: `Your verification code is: <b>${verificationCode}</b>`
      }).then(message => {
        if (message === "OK") {
          document.getElementById("errorMsg").style.color = "green";
          document.getElementById("errorMsg").textContent = "Verification code sent!";
          document.getElementById("sendCodeBtn").disabled = true;
          let count = 60;
          const interval = setInterval(() => {
            document.getElementById("sendCodeBtn").textContent = `${count--}s`;
            if (count < 0) {
              clearInterval(interval);
              document.getElementById("sendCodeBtn").disabled = false;
              document.getElementById("sendCodeBtn").textContent = "Send";
            }
          }, 1000);
        } else {
          document.getElementById("errorMsg").style.color = "red";
          document.getElementById("errorMsg").textContent = "Failed to send email.";
        }
      });
    };

    window.togglePassword = () => {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    };

    window.signUp = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value.trim();
      const enteredCode = document.getElementById("verificationCodeInput").value.trim();

      if (enteredCode !== verificationCode) {
        document.getElementById("errorMsg").textContent = "Verification code is wrong!";
        return;
      }

      // Check if username is unique
      const q = query(collection(db, "users"), where("username", "==", username));
      const querySnapshot = await getDocs(q);
      if (!username || querySnapshot.size > 0) {
        document.getElementById("errorMsg").textContent = "Username already taken.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            username,
            email,
            tokens: 0,
            referrals: [],
            referralCode: referral || null,
            createdAt: new Date()
          });
          window.location.href = "login.html";
        })
        .catch((error) => {
          document.getElementById("errorMsg").textContent = error.message;
        });
    };
  </script>
</body>
        </html>
