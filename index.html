<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROSE Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #d5f0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4081;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff4081;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e0356e;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username (Unique)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="referralCode" placeholder="Referral Code (Optional)" />
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwU-c3lOyKWkz345F45atkIVbwOdg738Q",
      authDomain: "rose-c7fff.firebaseapp.com",
      projectId: "rose-c7fff",
      storageBucket: "rose-c7fff.firebasestorage.app",
      messagingSenderId: "1040196953114",
      appId: "1:1040196953114:web:056146d956e76591ab5da3",
      measurementId: "G-HV8PGLHF6D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    window.signUp = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const referralCode = document.getElementById("referralCode").value.trim();

      if (!username || !email || !password) return alert("Fill all required fields");

      const usernameQuery = query(collection(db, "users"), where("username", "==", username));
      const existingUsers = await getDocs(usernameQuery);
      if (!existingUsers.empty) return alert("Username already taken");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          username,
          email,
          tokens: 0,
          referrals: [],
          referredBy: referralCode || null,
          lastTap: null
        });

        if (referralCode) {
          const refQuery = query(collection(db, "users"), where("username", "==", referralCode));
          const refSnapshot = await getDocs(refQuery);
          if (!refSnapshot.empty) {
            const refDoc = refSnapshot.docs[0];
            const refData = refDoc.data();
            await updateDoc(doc(db, "users", refDoc.id), {
              tokens: (refData.tokens || 0) + 100,
              referrals: [...(refData.referrals || []), username]
            });
          }
        }

        alert("Sign up successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
  </html>
